name: AWS Lambda Backup

on:
  workflow_dispatch:
    inputs:
      parameterName:
        description: 'Parameter Name (leave blank for all parameters)'
        required: false
        default: '*'

jobs:
  backup:
    runs-on: POC  # Ensure this is a valid runner
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: us-east-1

    - name: Invoke Backup Lambda Function
      run: |
        payload=$(echo -n '{"parameterName": "${{ github.event.inputs.parameterName }}"}' | base64)
        aws lambda invoke --function-name backup_lambda \
                          --cli-binary-format raw-in-base64-out \
                          --payload $payload \
                          response.json

    - name: Show output
      run: cat response.json
